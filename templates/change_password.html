<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
</head>
<body>
    <h2>パスワード変更フォーム</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <p><input type="text" name="username" placeholder="ユーザー名" required></p>
        <p><input type="password" name="current_password" placeholder="現在のパスワード" required></p>
        <p><input type="password" name="new_password" placeholder="新しいパスワード" required></p>
        <button type="submit">変更する</button>
    </form>

    <p><a href="{{ url_for('login') }}">← ログイン画面に戻る</a></p>
</body>
</html>
